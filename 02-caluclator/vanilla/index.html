<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <section class="calculator-body">
    <div class="calculator-row first">
      <div class="button process" data-button-type="ac">AC</div>
      <div class="button process" data-button-type="plus-minus">+/-</div>
      <div class="button process" data-button-type="precent">%</div>
      <div class="button symbol" data-button-type="divide">รท</div>
    </div>
    <div class="calculator-row second">
      <div class="button number" data-button-type="seven">7</div>
      <div class="button number" data-button-type="eight">8</div>
      <div class="button number" data-button-type="nine">9</div>
      <div class="button symbol" data-button-type="multiple">X</div>
    </div>
    <div class="calculator-row thrid">
      <div class="button number" data-button-type="forth">4</div>
      <div class="button number" data-button-type="five">5</div>
      <div class="button number" data-button-type="six">6</div>
      <div class="button symbol" data-button-type="minus">-</div>
    </div>
    <div class="calculator-row forth">
      <div class="button number" data-button-type="one">1</div>
      <div class="button number" data-button-type="two">2</div>
      <div class="button number" data-button-type="three">3</div>
      <div class="button symbol" data-button-type="plus">+</div>
    </div>
    <div class="calculator-row fifth">
      <div class="button number" data-button-type="zero">0</div>
      <div class="button number" data-button-type="dot">.</div>
      <div class="button symbol" data-button-type="equals">=</div>
    </div>
  </section>


  <script src="main.js">

  </script>
</body>
</html>

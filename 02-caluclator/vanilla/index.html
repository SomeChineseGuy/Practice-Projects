<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>
  <section class="calculator-body">
    <div class="calculator-screen"></div>
    <div class="button-container">
      <div class="button-row first">
        <button class="button process" data-button-type="clear">AC</button>
        <button class="button process" data-button-type="+/-">+/-</button>
        <button class="button process" data-button-type="%">%</button>
        <button class="button symbol" data-button-type="divide">รท</button>
      </div>
      <div class="button-row second">
        <button class="button number" data-button-type="7">7</button>
        <button class="button number" data-button-type="8">8</button>
        <button class="button number" data-button-type="9">9</button>
        <button class="button symbol" data-button-type="x">X</button>
      </div>
      <div class="button-row thrid">
        <button class="button number" data-button-type="4">4</button>
        <button class="button number" data-button-type="5">5</button>
        <button class="button number" data-button-type="6">6</button>
        <button class="button symbol" data-button-type="-">-</button>
      </div>
      <div class="button-row forth">
        <button class="button number" data-button-type="1">1</button>
        <button class="button number" data-button-type="2">2</button>
        <button class="button number" data-button-type="3">3</button>
        <button class="button symbol" data-button-type="+">+</button>
      </div>
      <div class="button-row fifth">
        <button class="button number double" data-button-type="0">0</button>
        <button class="button number" data-button-type=".">.</button>
        <button class="button symbol" data-button-type="=">=</button>
      </div>
    </div>
  </section>


  <script src="main.js">

  </script>
</body>
</html>

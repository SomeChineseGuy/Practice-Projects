<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="bar">
    <div class="progress-bar"></div>
  </div>

  <div class="submission-container">
    <input type="number" value="0" placeholder="Seconds to fill" class="num-input-time">
    <label for="Seconds to full">Time to fill</label>
    <br>
    
    <input type="number" value="0" placeholder="% Fill to" class="num-input-fill">
    <label for="Amount to be filled">Amount to be filled</label>
    <br>

    <button onclick="progressSubmission()">Submit</button>
  </div>
  

  <style>
    .bar {
      height: 30px;
      width: 300px;
      background-color: grey;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: green;
    }

    .submission-container {
      margin: 30px 0;
    }
  </style>

  <script>
    
    const progressSubmission = () => {
      const numInputTime = document.getElementsByClassName("num-input-time")[0].valueAsNumber;
      const numInputFill = document.getElementsByClassName("num-input-fill")[0].valueAsNumber;
      const bar = document.querySelector(".progress-bar");
      bar.style.transition = `all ${numInputTime}s linear`;
      bar.style.width = `${numInputFill}%`;
    };

  </script>
</body>
</html>
